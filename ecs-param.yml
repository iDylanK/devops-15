version: 3
task_definition:
  task_execution_role: MovieGuessrSecrets
  task_role_arn: arn:aws:iam::307070578922:role/MovieGuessrBucketRole
  services:
    web:
      mem_limit: 200M
      secrets:
        - value_from: MYSQL_USER
          name: MYSQL_USER
        - value_from: MYSQL_PASSWORD
          name: MYSQL_PASSWORD
        - value_from: SECRET_KEY
          name: SECRET_KEY
    nginx:
      mem_limit: 200M