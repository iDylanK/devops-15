{% extends "layout/base.html" %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="col-3">
        <h1>Register</h1><br><br>

        <form method="POST" >
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy}}

            <div class="row d-flex justify-content-center">
                <input type="submit" class="btn btn-info w-25" name="submit" value="Register" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
